<html>
<head>
    <title>Cálculo de Empréstimos</title>
    <style>
        .entrada {
            break-after: always;
        }
        .destaque {
            background-color: lightgray;
            padding: 0.25em;
        }
    </style>
</head>
<body>

<h1>Cálculo de Empréstimos</h1>

<div class="entrada">
    <label for="valor">Valor do empréstimo:</label>
    <input type="number" id="valor" value="6000.00" placeholder="0.00">
</div>

<div class="entrada">
    <label for="parcelas">Quantidade de parcelas:</label>
    <input type="number" id="parcelas" value="10" placeholder="0">
</div>

<div class="entrada">
    <label for="juros">Taxa de juros ao mês:</label>
    <input type="number" id="taxa" value="1.00" placeholder="0.00">
</div>

<div>
    <input type="button" value="Calcular">
</div>

<div>
    <h3>Você pagará:</h3>
    <h1><span class="destaque"><small>10x </small> R$ 633,49</span></h1>
</div>

<div>
    Detalhes:
    <ul>
        <li>Juros: <strong>R$ 334,92</strong></li>
        <li>Total: <strong>R$ 6.334,92</strong></li>
    </ul>
</div>

</body>
</html>
